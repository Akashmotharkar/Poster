<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
  <head>
    <title>AR Video with Hiro Marker</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <video id="arVideo" autoplay loop playsinline crossorigin="anonymous" src="video.mp4"></video>
      </a-assets>

      <a-marker preset="hiro">
        <a-video 
          src="#arVideo" 
          width="1" 
          height="0.6" 
          position="0 0 0"
          rotation="-90 0 0">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
